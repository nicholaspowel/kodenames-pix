<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kodenames Pix</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <style>
    .blue{
      background: blue;
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }
  </style>
</head>

<body>
  <table id='theTable' style="width:100%">
  </table>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48676831-8', 'auto');
    ga('send', 'pageview');

  </script>
  <script src="seedrandom.js"></script>
  <script>
    if(window.location.hash) {
      var hash = window.location.hash.substring(1).toLowerCase();
      if(hash.charAt(0) === 's'){
        hash.substring(1);
      } else {
        //do something
      }
      Math.seedrandom(hash);
    } else {
      Math.seedrandom('');
    }
    var url = "https://unsplash.it/list";
    var arr = [];
    var json;
    $.getJSON(url, function (data) {
       json = data; 
    }).then(function(){
      while(arr.length < 25){
             var randomnumber=json[Math.floor((Math.random() * json.length))].id;
             var found=false;
             for(var i=0;i<arr.length;i++){
            if(arr[i]==randomnumber){found=true;break}
             }
             if(!found)arr[arr.length]=randomnumber;
      }
      var imgWidth = $(window).width() / 5.25;
      var imgHeight = $(window).height() / 5.25;
      for(var i = 0;i < 5; i++){
        $('#theTable').append('<tr id="row' + i + '""></tr>');
        for (var j = 0;j < 5; j++){
          $('#row' + i).append('<td><img src="https://unsplash.it/' + imgWidth + '/' + imgHeight + '?image=' + arr[((i*5) + j)] + '"></td>');
        }
      }

      $('td').bind('click', function(){
        if($(this).hasClass('red')){
          $(this).removeClass('red').addClass('blue');
        } else if($(this).hasClass('blue')){
          $(this).removeClass('blue').addClass('yellow');
        } else if($(this).hasClass('yellow')){
          $(this).removeClass('yellow');
        } else {
          $(this).addClass('red');
        }
      });
    });


  </script>

</body>
</html>
